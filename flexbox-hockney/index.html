<!doctype html>
<html>

<head>
  <title>A Bigger CSSplash</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>

<body>

  <div class="main-container">

    <div class="main-canvas">
      <div class="border"></div>
      <div class="sky">

        <div class="tree-left"></div>
        <div class="tree-right"></div>
        <img class="grass" src="assets/grass.png" alt="green painted brushstrokes illustrating a patch of grass">

        <div class="house">
          <div class="roof-hatch"></div>
          <div class="roof-lip"></div>
          <div class="roof"></div>
          <div class="house-shadow"></div>
          <div class="windows">
            <div class="panels-left">
              <div class="blinds-left"></div>
              <div class="glass-left"></div>
        </div>

            <div class="tri-glass-right">
              <div class="blinds-right"></div>
              <div class="tri-glass-right-1"></div>
              <div class="tri-glass-right-2"></div>
              <div class="tri-glass-right-3"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="ground">
        <div class="ground-edge"></div>
      </div>

      <div class="pool">
        <img class="splash" src="assets/splash.png" alt="white painted brushstrokes evoking splashing water">
        <div class="pool-edge"></div>
        <div class="diving-board"></div>
      </div>









    </div>





  </div>







</body>

</html>
