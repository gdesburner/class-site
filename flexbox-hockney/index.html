<!doctype html>
<html>

<head>
  <title>A Bigger CSSplash</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>

        </div>
        <img class="tree-right-top" src="assets/tree-right-top.png" alt="green painted brushstrokes illustrating the palm leaves of a tree">

                <div class="blinds-left-lines"></div>

      </div>

      <!-- ground structure -->
      <div class="ground">
        <div class="ground-edge"></div>
      </div>


      <!-- pool structure -->
      <div class="pool">
        <img class="splash" src="assets/splash.png" alt="white painted brushstrokes evoking splashing water">
        <div class="pool-edge"></div>
        <div class="diving-board"></div>
      </div>









    </div>





  </div>

</html>
