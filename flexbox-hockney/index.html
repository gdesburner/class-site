<!doctype html>
<html>

<head>
  <title>A Bigger Splash</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">
</head>

<body>

  <div class="main-container">
    <div class="main-canvas">
      <div class="sky">

        <div class="tree-left"></div>
        <div class="tree-right"></div>

        <div class="house">
          <div class="roof"></div>
          <div class="house-shadow"></div>
          <div class="windows">
            <div class="tri-glass-left">
              <div class="tri-glass-left-1"></div>
              <div class="tri-glass-left-2"></div>
            </div>
            <div class="tri-glass-right">
              <div class="tri-glass-right-1"></div>
              <div class="tri-glass-right-2"></div>
              <div class="tri-glass-right-3"></div>
            </div>






          </div>
        </div>
      </div>



      <div class="ground">
        <div class="ground-edge"></div>
      </div>


      <div class="pool">
          <img class="splash" src="assets/splash.png" alt="white painted brushstrokes evoking splashing water">
          <div class="pool-edge"></div>
        </div>










    </div>





  </div>







</body>

</html>
